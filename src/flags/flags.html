<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Country Flag Finder</title>
    <link rel="stylesheet" href="flags.css" />
  </head>

  <body>
    <div class="app-container">
      <header>
        <h1>Country Flags</h1>
      </header>

      <div class="controls">
        <label for="countryInput" class="visually-hidden">
        </label>
        <div class="dropdown-wrapper">
          <input
            id="countryInput"
            list="countryList"
            placeholder="Type or drop a country…"
            autocomplete="off"
          />
          <datalist id="countryList"></datalist>
          <span class="dropdown-arrow">▾</span>
        </div>
      </div>

      <section id="flagSection" class="flag-section hidden">
        <h2 id="flagTitle"></h2>
        <p id="flagDescription">Drag &amp; drop the flag onto your slide</p>
        <div class="flag-image-wrapper">
          <img
            id="flagImage"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
            alt="Country Flag"
          />
        </div>
      </section>
    </div>

    <script src="flags.ts" type="module"></script>
  </body>
</html>
