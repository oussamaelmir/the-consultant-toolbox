<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Country Flag Finder</title>
    <link rel="stylesheet" href="flags.css" />
  </head>

  <body>
    <div class="app-container">
      <header>
        <h1>Country Flags</h1>
      </header>

      <div class="controls">
        <label for="countrySelect" class="visually-hidden">Choose a country</label>
        <div class="dropdown-wrapper">
          <select id="countrySelect"></select>
          <span class="dropdown-arrow">â–¾</span>
        </div>
      </div>

      <section id="flagSection" class="flag-section hidden">
        <h2 id="flagTitle"></h2>
        <p id="flagDescription">Drag &amp; drop the flag into your slide</p>
        <div class="flag-image-wrapper">
          <img
            id="flagImage"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
            alt="Country Flag"
          />
        </div>
      </section>
    </div>
  </body>
</html>
