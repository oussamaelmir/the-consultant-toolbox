<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Country Flag Finder</title>
    <link rel="stylesheet" type="text/css" href="flags.css" />
  </head>
  <body>
    <div class="container">
      <h1>Country Flags</h1>
      <select id="countrySelect"></select>
      <div id="flagSection" class="hidden">
        <h2 id="flagTitle"></h2>
        <p id="flagDescription">Drag & drop flag to slide</p>
        <img id="flagImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Country Flag" />
      </div>
    </div>
  </body>
</html>
